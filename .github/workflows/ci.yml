name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall app console tests

      - name: Run tests
        run: pytest -q

      - name: Build API image
        run: docker build -f Dockerfile.api -t shop-ai-api:ci .

      - name: Build Console image
        run: docker build -f Dockerfile.console -t shop-ai-console:ci .

